<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Analyzer</title>
  <style>
    @import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css');
  </style>
  <style>
    :root {
      --primary: #4f46e5;
      --success: #22c55e;
      --error: #ef4444;
      --neutral: #6b7280;
    }
    
    body {
      min-width: 450px;
      margin: 0;
      font-family: -apple-system, system-ui, sans-serif;
    }
    /* Add to existing styles */

.ripple-effect {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    animation: ripple 1s linear;
    transform: scale(0);
}

.analyzing {
    position: relative;
    overflow: hidden;
}

.analyzing::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
    );
    animation: shimmer 1.5s infinite;
}

.fade-out {
    animation: fadeOut 0.3s ease-out forwards;
}

@keyframes ripple {
    to {
        transform: scale(4);
        opacity: 0;
    }
}

@keyframes shimmer {
    100% {
        left: 100%;
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-10px);
    }
}

.popup-container {
    position: fixed !important;
    top: 20px !important;
    right: 20px !important;
    z-index: 9999 !important;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15) !important;
    backdrop-filter: blur(8px);
    transition: all 0.3s ease;
}

.popup-container:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
}
    
    .header {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .content {
      padding: 20px;
    }
    
    .url-display {
      background: #f3f4f6;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      word-break: break-all;
      margin-bottom: 20px;
    }
    
    .button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .button:hover {
      opacity: 0.9;
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .loading {
      text-align: center;
      padding: 20px 0;
    }
    
    .progress-container {
      background: #e5e7eb;
      height: 4px;
      border-radius: 2px;
      margin: 10px 0;
      overflow: hidden;
    }
    
    .progress-bar {
      background: var(--primary);
      height: 100%;
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0%;
    }
    
    .results {
      display: grid;
      gap: 16px;
      margin-top: 20px;
    }
    
    .stat-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
    }
    
    .stat-label {
      color: var(--neutral);
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 600;
    }
    
    .sentiment-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Dark mode styles */
    .dark-mode {
      background-color: #1f2937;
      color: #f3f4f6;
    }
    
    .dark-mode .header {
      background: linear-gradient(135deg, #3730a3 0%, #6d28d9 100%);
    }
    
    .dark-mode .stat-card {
      background: #374151;
      border-color: #4b5563;
    }
    
    .dark-mode .url-display {
      background: #374151;
      color: #e5e7eb;
    }
    
    /* Enhanced loading animation */
    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
    
    /* Enhanced stats */
    .stat-card {
      transition: transform 0.2s;
    }
    
    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }
    
    /* Review indicators */
    .review-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .indicator-positive { background: var(--success); }
    .indicator-negative { background: var(--error); }
    .indicator-neutral { background: var(--neutral); }
    
    /* Tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .popup-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s;
    }
    
    .close-button:hover {
      background: rgba(0, 0, 0, 0.1);
    }
    
    .theme-icon {
      width: 24px;
      height: 24px;
    }
    
    .dark-mode .theme-icon[data-mode="light"] {
      display: none;
    }
    
    .theme-icon[data-mode="dark"] {
      display: none;
    }
    
    .dark-mode .theme-icon[data-mode="dark"] {
      display: block;
    }
  

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  #sentimentPlotContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    padding: 10px;
}

.loading-spinner {
    width: 30px;
    height: 30px;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #000;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

.hidden {
    display: none;
}

#sentimentPlot {
    width: 420px;  /* Set a small size for the image */
    height: auto;
    border-radius: 5px;
    margin-top: 10px;
}



@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Full screen modal styles */
.modal {
  display: none; /* Hidden by default */
  position: fixed;
  z-index: 99999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}
.modal-content {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 90%;
  margin-top: 5%;
}
.modal-close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="header">
    <div class="flex justify-between items-center px-4">
      <h1>Product Analyser</h1>
      <button id="darkModeToggle" class="p-2 rounded-full hover:bg-opacity-20 hover:bg-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
      </button>
    </div>
    <p class="text-lg mt-2">AI-Powered Analysis</p>
  </div>
  
  <div class="content">
    <div id="currentUrl" class="url-display tooltip">
      <span class="tooltiptext">Current product URL</span>
    </div>
    
    <div id="loadingState" class="loading hidden">
      <div class="spinner pulse"></div>
      <p id="loadingText" class="mt-4 font-medium">Analyzing reviews...</p>
      <div class="progress-container mt-4">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </div>
    
    <div id="results" class="results hidden">
      <div class="stat-card tooltip">
        <span class="tooltiptext">Overall confidence score based on reviews</span>
        <div class="stat-label">Confidence Score</div>
        <div id="confidenceScore" class="stat-value text-4xl"></div>
      </div>
      
      <div class="stat-card tooltip">
        <span class="tooltiptext">Total number of analyzed reviews</span>
        <div class="stat-label">Total Reviews</div>
        <div id="reviewCount" class="stat-value text-4xl"></div>
      </div>
      
      <div id="sentimentDistribution"></div>
      
      <div class="stat-card">
        <h3>Sentiment Distribution </h3>
        <div id="sentimentPlotContainer">
          <div id="loadingSpinner" class="loading-spinner hidden"></div>
          <img id="sentimentPlot" class="hidden" alt="Sentiment Distribution">
      </div>
      
     
      </div>
      
     
      
      <div class="stat-card">
        <h3>Recommendations</h3>
        <div id="recommendations"></div>
      </div>
    </div>
    
    <button id="analyzeBtn" class="button mt-6 transform hover:scale-105 transition-all">
      Analyze Reviews
    </button>
    <a href="https://product-analyze.vercel.app/" target="_blank">
      <button class="button mt-6 transform hover:scale-105 transition-all">
        Visit our website
      </button>
    </a>
    
  </div>

 
    
   
  </div>
  
  <script src="scripts/popup.js"></script>

  <!-- Add full screen modal container -->
  <div id="fullScreenModal" class="modal">
    <span id="modalClose" class="modal-close">&times;</span>
    <img id="modalImage" class="modal-content" src="" alt="Full Screen Sentiment Plot">
  </div>
  <!-- ...existing code... -->
</body>
</html>
